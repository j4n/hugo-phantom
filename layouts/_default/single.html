{{ define "main" }}
				<!-- Main -->
						<h1>{{ .Title }}</h1>
						<div class="row">
						<div class="8u">
						<p><strong>{{ .Description }}</strong></p>
						</div>
						<div class="4u">
							<p class="align-right">{{ .PublishDate.Format "02.01.2006" }}
							</p>
						</div>
					</div>
					<div class="row">
						<div class="12u$">
						{{ with .Params.images }}
						<span class="image main"><img src="{{ index . 1 | relURL }}" alt="" /></span>
						{{ end }}
						<p>{{ .Content }}</p>
					</div>
				</div>
{{ end }}
